<script>
    alert('SCRIPT INICIADO');

    // --- Declaração de Variáveis ---
    const musica = document.getElementById('musica-de-fundo');
    const botaoPlay = document.getElementById('play-btn');
    const botaoPause = document.getElementById('pause-btn');
    const overlay = document.getElementById('overlay-background');
    const overlayCarro = document.getElementById('overlay-carro');
    const overlayOculos = document.getElementById('overlay-oculos');
    const overlayCoracao = document.getElementById('overlay-coracao');
    
    alert('VARIÁVEIS DECLARADAS');

    // --- Definição das Funções ---
    function tocarMusica() { musica.play(); botaoPlay.style.display = 'none'; botaoPause.style.display = 'inline-block'; }
    function pausarMusica() { musica.pause(); botaoPause.style.display = 'none'; botaoPlay.style.display = 'inline-block'; }
    function revelarSegredo() { overlay.style.display = 'flex'; }
    function fecharSegredo() { overlay.style.display = 'none'; }
    function mostrarSegredoCarro() { overlayCarro.style.display = 'flex'; }
    function fecharSegredoCarro() { overlayCarro.style.display = 'none'; }
    function mostrarSegredoOculos() { overlayOculos.style.display = 'flex'; }
    function fecharSegredoOculos() { overlayOculos.style.display = 'none'; }
    function mostrarSegredoCoracao() { overlayCoracao.style.display = 'flex'; }
    function fecharSegredoCoracao() { overlayCoracao.style.display = 'none'; }

    alert('FUNÇÕES DEFINIDAS');

    // --- Script de Decoração ---
    window.addEventListener('load', function() {
      alert('EVENTO "LOAD" DA PÁGINA DISPARADO');
      
      const container = document.getElementById('decoracao-fundo-container');
      if (!container) {
          alert('ERRO: Container da decoração não encontrado!');
          return;
      }
      
      const emojis = ['✈️', '🥤', '🍦', '💘', '✨', '💕', '🥰']; 
      const totalEmojis = 40;

      alert('INICIANDO CRIAÇÃO DOS EMOJIS DE FUNDO');

      setTimeout(() => {
        alert('DENTRO DO SETTIMEOUT - VAI COMEÇAR A GERAR');
        const pageHeight = document.body.scrollHeight;
        const pageWidth = window.innerWidth;
        for (let i = 0; i < totalEmojis; i++) {
          const emojiSpan = document.createElement('span');
          emojiSpan.classList.add('decoracao-fundo');
          emojiSpan.innerText = emojis[Math.floor(Math.random() * emojis.length)];
          
          emojiSpan.style.top = (Math.random() * pageHeight) + 'px';
          emojiSpan.style.left = (Math.random() * pageWidth) + 'px';
          emojiSpan.style.fontSize = (Math.random() * 1.5 + 0.8) + 'em';
          emojiSpan.style.transform = `rotate(${(Math.random() - 0.5) * 60}deg)`;
          emojiSpan.style.animationDelay = (Math.random() * -10) + 's';
          
          container.appendChild(emojiSpan);
        }
        alert('SCRIPT FINALIZADO COM SUCESSO!');
      }, 100);
    });
  </script>
